{% extends 'myadmin/base.html' %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Halaman Beranda</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Halaman Beranda</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Form</h5>

                <!-- Vertical Form -->
                <form class="row g-3" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-12">
                        <label for="inputNanme4" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="inputNanme4" value="{{ karangtaruna.nama }}"
                            name="nama" required>
                    </div>

                    <div class="col-12">
                        <label for="inputPassword" class="form-label">Deskripsi</label>
                        <textarea class="form-control" style="height: 200px" name="deskripsi_halaman_utama"
                            required>{{ karangtaruna.deskripsi_halaman_utama.strip }}</textarea>
                    </div>

                    <div class="col-12">
                        <label for="inputNumber" class="form-label">Gambar</label>
                        <input class="form-control" type="file" id="formFile" name="foto_halaman_utama">
                    </div>

                    <div class="col-2 d-grid">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
                <!-- Vertical Form -->

            </div>
        </div>
    </section>

</main>
{% endblock %}

{% block js %}
{% endblock %}
